<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog Lavandă Triteni</title>
  <style>
    /* Reset și fonturi */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f5f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #4b2e2e;
      text-align: center;
      margin-bottom: 20px;
    }

    .pdf-container {
      width: 100%;
      max-width: 900px; /* desktop */
      height: 90vh;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .viewer {
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #7c5a40;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #5a3e2e;
    }

    /* Responsive pentru mobil */
    @media (max-width: 600px) {
      h1 { font-size: 20px; margin-bottom: 15px; }
      .download-button { font-size: 14px; padding: 10px 20px; }
      .pdf-container { height: 80vh; } /* mai puțin pentru mobile */
    }
  </style>
</head>
<body>

  <h1>Catalog Lavandă Triteni</h1>

  <!-- Viewer PDF -->
  <div class="pdf-container">
    <iframe class="viewer"
        src="https://drive.google.com/viewerng/viewer?embedded=true&url=LINK_PUBLIC_PDF"
        width="100%" height="90vh" frameborder="0"></iframe>
  </div>

  <!-- Buton de descărcare -->
  <a class="download-button" 
     href="https://numele-tau.github.io/CatalogLavandaTriteni.pdf" 
     target="_blank">
    Descarcă Catalog PDF
  </a>

</body>
</html>
